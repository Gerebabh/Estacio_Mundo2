<!doctype html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8">
		<title>Validação dds form</title>
	</head>
	<body>
		<header><h1>Validação de dados em formulários</h1></header>
		<form action= "/action_page.php" method="get">
			<!--Input valida email-->
			<label type="email">Informe seu email:</label>
			<input type="email" id="email" name="email"
				required="true"><br /><br />
			<label for="quantidade">Quantidade</label>
			<!--Input valida numeros e intervalo-->
			<input type="number" id="quantidade"
				name="quantidade" min="0" max="100"
				step="10" value="30"><br /><br />
			<!--Botão enviar-->	
			<input type="submit" value="submit"><br /><br />
			<!--Input Mascara telefone-->
			<label for="telefone">Insira o número do telefone celular:</label>
			<input type="tel" id="telefone" name="telefone"
			placeholder="(DD)99999-9999"
			pattern="[0-9]({2})-[0-9]{5}-[0-9]{4}"
			required><br /><br />
			<!--Botão enviar-->	
			<input type="submit" value="submit"><br />
			<br /><br />
		</form>	
	</body>
</html>
