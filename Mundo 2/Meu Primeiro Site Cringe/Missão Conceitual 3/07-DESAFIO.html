<!doctype html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8">
		<title>Desafio Missão 3</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<header><h1>Desafio Mundo 1 - Missão 3</h1></header>
		<form action="fake_form.php" method="post">
			<h2>Cadastro de Usuário</h2>
			
			<fieldset>
				<legend>Dados Pessoais</legend>
				
				<label for="nome">Nome:</label>
				<input type="text" minlength="3" maxlength="70" id="nome" name="nome" required class="larger-input" />
				
				<label for="cpf">CPF:</label>
				<input type="text" minlength="14" maxlength="14" id="cpf" name="cpf" placeholder="000.000.000-00" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" required class="short-input" />

				<label for="nascimento">Nascimento:</label>
				<input type="date" id="nascimento" name="nascimento" required class="short-input">
				
				<label for="sexo">Sexo:</label>
				<select id="sexo" name="sexo" required class="sexo">
					<option value="outro">Selecione</option>
					<option value="feminino">Feminino</option>
					<option value="masculino">Masculino</option>
					<option value="outro">Outro</option>
				</select>
				
			</fieldset>
			
			<fieldset>
				<legend>Endereço</legend>
				
				<label for="cep">CEP:</label>
				<input type="text" minlength="9" maxlength="9" id="cep" name="cep" required class="mini-input" placeholder="00000-000" pattern="[0-9]{5}-[0-9]{3}" />
				
				<label for="endereco">Logradouro:</label>
				<input type="text" minlength="3" maxlength="100" id="endereco" name="endereco" required class="larger-input" />
				
				<label for="numero">N.º:</label>
				<input type="number" minlength="1" maxlength="5" id="numero" name="numero" required class="mini-input" />
				
				<label for="complemento">Comp.:</label>
				<input type="text" minlength="1" maxlength="50" id="complemento" name="complento" class="short-input" placeholder="Apto./Casa" /><br /><br />
				
				<label for="bairro">Bairro:</label>
				<input type="text" minlength="3" maxlength="100" id="bairro" name="bairro" required class="larger-input" />
				
				<label for="uf">UF:</label>
				<input type="text" minlength="2" maxlength="2" id="uf" name="uf" required class="mini-input" />
				
				<label for="cidade">Cidade:</label>
				<input type="text" minlength="3" maxlength="50" id="cidade" name="cidade" required class="larger-input" />
				
			</fieldset>
		</form>			
	</body>
</html>
